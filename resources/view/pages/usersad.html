<h1 class="mt-4 mb-4">Listagem de usuários do Active Directory</h1>

<section id="users-ad">

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome do usuário</th>
        <th scope="col">Nível de acesso</th>
        <th scope="col">CPF</th>
        <th scope="col">Descrição</th>
        <th scope="col">Status</th>
        <th scope="col">Último Acesso</th>
      </tr>
    </thead>
    <tbody>

      {{item}}

    </tbody>
  </table>
  {{pagination}}
</section>

<hr class="p-1">

<section id="form">
  <h3>Cadastrar novo usuário</h3>
  <form method="post" action="?page=1">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome de usuário</label>
      <input type="input" name="usuario" class="form-control" id="email" aria-describedby="emailaddress">
    </div>

    <div class="form-group mb-3">
      <label for="select nível de acesso" class="form-label">Nível de acesso</label>
      <select class="form-select" name="nivel-de-acesso" aria-label="Seleção do nível de acesso">
        <option selected>Selecione o nível de acesso</option>
        <option value="Administrador">Administrador</option>
        <option value="Gerenciador">Gerenciador</option>
        <option value="Usuário">Usuário</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label class="form-check-label" for="Campo CPF">CPF</label>
      <input type="input" name="cpf" class="form-control" id="cpf" aria-describedby="cpf-number">
    </div>

    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao" id="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar Usuário</button>

  </form>

</section>
